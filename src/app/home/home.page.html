<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let nota of notas">
      <div class="container" [ngStyle]="{'background-color': nota.color || 'white'}" [routerLink]="['/nota', nota.id]">
        <p>ID: {{ nota.id }}</p> 
        <p>{{ nota.content }}</p>
      </div>
    </ion-item>
  </ion-list>  

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/nota">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
